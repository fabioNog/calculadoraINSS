<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="calculadora.js" type="text/javascript"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous" />

  <title>Calculadora!</title>
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="card-body">
        <h2>Calculadora</h2>
        <div class="mb-3">
          <label for="n1" class="form-label">Numero 1</label>
          <input type="number" class="form-control" id="n1" />
        </div>
        <div class="mb-3">
          <label for="n2" class="form-label">Numero 2</label>
          <input type="number" class="form-control" id="n2" />
        </div>

        <button class="btn btn-primary" onclick="calcular('somar')">+</button>
        <button class="btn btn-secondary" onclick="calcular('subtrair')">-</button>
        <button class="btn btn-info" onclick="calcular('dividir')">/</button>
        <button class="btn btn-dark" onclick="calcular('multiplicar')">*</button>

        <br />
        <div class="mb-3">
          <label for="resultado" class="form-label">Resultado</label>
          <input type="text" class="form-control" id="resultado" readonly />
        </div>

      </div>


      <div class="card-body" style="padding-top: 20px;">
        <h2>Sal치rio Liquido</h2>
        <div class="mb-3">
          <label for="salario" class="form-label">Sal치rio Bruto</label>
          <input type="number" class="form-control" id="salario" />
        </div>

        <div class="mb-3">
          <label for="inss" class="form-label">INSS</label>
          <input type="text" class="form-control" id="inss" value="5%" disabled>
        </div>

        <div class="mb-3">
          <label for="irpf" class="form-label">IRPF</label>
          <input type="text" class="form-control" id="irpf" value="7%" disabled>
        </div>
        <button class="btn btn-primary" onclick="calcularSalario()">Calcular Sal치rio</button>

        <br />
        <div class="mb-3">
          <label for="resultadoSalario" class="form-label">Sal치rio Bruto</label>
          <input type="text" class="form-control" id="resultadoSalario" readonly />
        </div>

      </div>

    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
</body>

</html>
